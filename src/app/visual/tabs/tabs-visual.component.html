<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>


<div id="screenshot-tabset" style="height: 200px;">
  <sky-tabset
  [(active)]="activeTab"
  (activeChange)="onTabChanged($event)"
  (newTab)="onNewTabClick()"
>
    <sky-tab *ngFor="let tab of tabArray; let i = index"
      [tabHeading]="tab.tabHeading"
      [tabIndex]="tab.tabIndex"
      [active]="tab.active"
      (close)="onCloseClick(i)"
    >
      {{ tab.tabContent }}
    </sky-tab>
  </sky-tabset>
</div>
