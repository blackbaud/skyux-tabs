<form
  novalidate
  [formGroup]="myForm"
>
  <div style="display: flex;">
    <div style="margin-right: 10px; flex: 1;">
      <label
        for="inputName"
        class="sky-control-label"
        [ngClass]="{'sky-control-label-required': true}"
      >
        Name
      </label>
      <input
        class="sky-form-control"
        [required]="true"
        (blur)="checkValidity()"
        formControlName="name"
        id="inputName"
        type="text"
      >
    </div>
    <div style="margin-right: 10px; flex: 1;">
      <label
        for="inputId"
        class="sky-control-label"
      >
        Id
      </label>
      <input
        class="sky-form-control"
        formControlName='id'
        id="inputId"
        type="text"
      >
    </div>
  </div>
</form>
