<div style="display: flex;">
  <div style="margin-right: 10px; flex: 1;">
    <label
      for="inputName"
      class="sky-control-label"
      [ngClass]="{'sky-control-label-required': true}"
    >
      Name
    </label>
    <input
      class="sky-form-control"
      [ngModel]="name"
      [required]="true"
      (blur)="checkValidity()"
      (ngModelChange)="nameChange($event)"
      id="inputName"
      type="text"
    >
  </div>
  <div style="margin-right: 10px; flex: 1;">
    <label
      for="inputId"
      class="sky-control-label"
    >
      Id
    </label>
    <input
      class="sky-form-control"
      [ngModel]="id"
      id="inputId"
      type="text"
    >
  </div>
</div>
