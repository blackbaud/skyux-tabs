<div class="sky-tab-dropdown">
  <sky-dropdown buttonType="tab">
    <sky-dropdown-button>
      {{ activeTabHeading }}
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item *ngFor="let tab of tabs"
        class="sky-tab-dropdown-menu-item"
      >
        <div
          class="sky-tab-dropdown-item"
          [ngClass]="{ 'sky-tab-dropdown-item-selected': tab.active }"
        >
          <sky-tab-button
            [active]="tab.active"
            [allowClose]="tab.allowClose"
            [ariaControls]="tab.tabId"
            [disabled]="tab.disabled"
            [permalinkValue]="tab.permalinkValue"
            [tabHeading]="tab.tabHeading"
            [tabHeaderCount]="tab.tabHeaderCount"
            [tabId]="getTabButtonId(tab)"
            (closeClick)="closeTab(tab)"
            (tabClick)="selectTab(tab)"
          ></sky-tab-button>
        </div>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
