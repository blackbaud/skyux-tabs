<div
  class="sky-tabset"
  role="tablist"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledBy"
  [ngClass]="'sky-tabset-mode-' + tabDisplayMode + ' sky-tabset-style-' + tabStyle"
>
  <span class="sky-tabset-dropdown">
  </span>
  <span
    class="sky-tabset-tabs"
  >
    <sky-tab-button *ngFor="let tabButton of tabButtons"
      [active]="tabButton.active"
      [ariaControls]="tabButton.ariaControls"
      [disabled]="tabButton.disabled"
      [buttonHref]="tabButton.buttonHref"
      [buttonId]="tabButton.buttonId"
      [buttonText]="tabButton.buttonText"
      [buttonTextCount]="tabButton.buttonTextCount"
      [closeable]="tabButton.closeable"
      [tabStyle]="tabStyle"
      (buttonClick)="onTabButtonClick(tabButton)"
      (closeClick)="onTabCloseClick(tabButton)"
    ></sky-tab-button>
  </span>
  <span
    class="sky-tabset-btns"
  >
    <button *ngIf="newTab.observers.length > 0"
      class="sky-btn sky-btn-icon sky-tabset-btn-new sky-margin-inline-compact"
      type="button"
      [attr.aria-label]="'skyux_tab_add' | skyLibResources"
      [ngClass]="{
        'sky-margin-inline-sm':
          (themeSvc?.settingsChange | async)?.currentSettings?.theme?.name === 'modern'
      }"
      (click)="newTabClick()"
    >
      <sky-icon
        icon="plus-circle"
        size="lg"
      ></sky-icon>
    </button>
    <button *ngIf="openTab.observers.length > 0"
      class="sky-btn sky-btn-icon sky-tabset-btn-open sky-margin-inline-compact"
      type="button"
      [attr.aria-label]="'skyux_tab_open' | skyLibResources"
      [ngClass]="{
        'sky-margin-inline-sm':
          (themeSvc?.settingsChange | async)?.currentSettings?.theme?.name === 'modern'
      }"
      (click)="openTabClick()"
    >
      <sky-icon
        icon="folder-open-o"
        size="lg"
      ></sky-icon>
    </button>
  </span>
</div>
<ng-content
  select="sky-tab"
></ng-content>
