<div class="sky-vertical-tabset-group">
  <div
    class="sky-vertical-tabset-group-header sky-padding-even-default"
    [ngClass]="{
      'sky-vertical-tabset-group-header-sub-open sky-emphasized': subMenuOpen(),
      'sky-deemphasized': disabled,
      'sky-vertical-tabset-disabled': disabled
    }"
    (click)="toggleMenuOpen()"
    (keyup.enter)="toggleMenuOpen()"
    [tabIndex]="-1"
  >
    {{ groupHeading }}
    <sky-chevron *skyThemeIf="'default'"
      class="sky-vertical-tabset-group-header-chevron"
      [direction]="open ? 'up' : 'down'"
      [disabled]="disabled"
      (directionChange)="toggleMenuOpen()"
      (keyup.enter)="$event.stopPropagation()"
    >
    </sky-chevron>
    <ng-container *skyThemeIf="'modern'">
      <button *ngIf="!open"
        class="sky-btn sky-btn-icon-borderless sky-vertical-tabset-group-header-chevron"
        type="button"
      >
        <sky-icon
          icon="chevron-right"
          iconType="skyux"
        >
        </sky-icon>
      </button>
      <button *ngIf="open"
        class="sky-btn sky-btn-icon-borderless sky-vertical-tabset-group-header-chevron"
        type="button"
      >
        <sky-icon
          icon="chevron-down"
          iconType="skyux"
        >
        </sky-icon>
      </button>
    </ng-container>
  </div>
  <div
    class="sky-vertical-tabset-group-content"
    *ngIf="open"
    [@tabSlide]
  >
    <ng-content></ng-content>
  </div>
</div>
