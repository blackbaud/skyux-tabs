<sky-vertical-tab
  [active]="active"
  [ariaInvalid]="fieldInvalid"
  [ariaRequired]="fieldRequired"
  [errorIndicator]="fieldInvalid"
  [ngClass]="{
    'sky-tab-field-required': fieldRequired
  }"
  [showTabRightArrow]="true"
  [tabHeaderCount]="itemCount"
  [tabHeading]="heading"
  [tabId]="sectionTabId"
>
  <ng-content></ng-content>
</sky-vertical-tab>
